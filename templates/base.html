<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="/static/stylesheets/foundation.min.css">
    <title>GetGoing</title>
    {% endblock %}
  </head>
<body>
  <div id="content">
    <div class="row">
      <div class="eleven columns centered">
        <div class="panel">
            <div class="nine columns centered">
                <h1>/GET/Going</h1>
                <h5 class="subhead">The Web App Formerly Known As NextBus++</h5>
            </div>
        </div>
        <div class="panel">
            <div class="nine columns centered">
                <form name="searchForm">  
                    <input type="text" placeholder="Where are you?" id="start">    
                    <input type="text" placeholder="Where are you going?" id="stop">  
                    <input type="time" placeholder="What time do you have to be there?" id="when">
                    <label for="checkbox1">
                        <input type="checkbox" id="checkbox1">
                        <span class="custom checkbox"></span> Text Me a Reminder!
                    </label>
                    <input type="submit" class="large success button" text="/GET/"></input>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    {% block footer %}
    <div class="five columns centered">
      <div class="panel">
        <div class="nine columns centered">by Lavi & <a href="http://indraneelpurohit.com">Indraneel</a>.</div>
      </div>
    </div>
    {% endblock %}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>
    $(function() {
        function log( message ) {
            $( "<div/>" ).text( message ).prependTo( "#log" );
            $( "#log" ).attr( "scrollTop", 0 );
        }
 
        $.ajax({
            url: "/static/maps.xml",
            dataType: "xml",
            success: function( xmlResponse ) {
                alert("XML IS PARSE");
                var data = $( "geoname", xmlResponse ).map(function() {
                    return {
                        value: $( "name", this ).text() + ", " +
                            ( $.trim( $( "countryName", this ).text() ) || "(unknown country)" ),
                        id: $( "geonameId", this ).text()
                    };
                }).get();
                $( "#birds" ).autocomplete({
                    source: data,
                    minLength: 0,
                    select: function( event, ui ) {
                        log( ui.item ?
                            "Selected: " + ui.item.value + ", geonameId: " + ui.item.id :
                            "Nothing selected, input was " + this.value );
                    }
                });
            }
        });
    });
    </script>
